<div class="row m-2 justify-content-md-between">
    <ng-container *ngFor="let item of cardData">
        <div [class]="'col-sm-' + columnSize">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{item[item.short_key]}}</h5>
                    <p class="card-text">{{item.name | translate}}</p>
                </div>
                <div class="m-3">
                    <img [src]="item.indicator_icons" class="card-img-top" [alt]="item.name" width="40px" height="40px">
                </div>
            </div>
        </div>
    </ng-container>
</div>
