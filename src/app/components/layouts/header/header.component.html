<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <span class="navbar-brand">
            <img src="/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30"
                class="d-inline-block align-top" alt="">
        </span>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation links on the right side -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <ng-container *ngFor="let item of publicHeader; let i=index">
                   <ng-container *ngIf="!['Join Now','Login'].includes(item.label); else loginInfo">
                    <li class="nav-item" [routerLinkActive]="item?.isActive ? 'active' : ''">
                        <a class="nav-link" [routerLink]="item?.routeUrl">{{item?.labelTr ? (item.labelTr | translate) : '---'}}</a>
                    </li>
                   </ng-container>
                   <ng-template #loginInfo>
                    <li class="nav-item" [routerLinkActive]="item?.isActive ? 'active' : ''">
                        <button mat-button (click)="openDialog()">{{item?.labelTr ? (item.labelTr | translate) : '---'}}</button>
                    </li>
                   </ng-template>
                </ng-container>
                

                <!-- Common Language -->
                <ng-container>
                    <app-menu [matMenuContent]="language" [matMenuType]="'icon'" (languageEvent)="setLanguage($event)">
                    </app-menu>
                </ng-container>
            </ul>
        </div>
    </div>
</nav>
